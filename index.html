<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hyacinth</title>
  <link rel="stylesheet" href="src/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1>Hyacinth 卫星地面站</h1>
    <p>实时展示卫星遥测与状态</p>
  </header>

  <main>
    <section id="status-cards" class="cards">
      <div class="card" id="card-position"><h3>位置</h3><div class="value" id="pos-value">--</div></div>
      <div class="card" id="card-velocity"><h3>速度</h3><div class="value" id="vel-value">--</div></div>
      <div class="card" id="card-power"><h3>电源</h3><div class="value" id="pwr-value">--</div></div>
      <div class="card" id="card-temp"><h3>温度</h3><div class="value" id="temp-value">--</div></div>
    </section>

    <section id="telemetry">
      <h2>遥测表</h2>
      <table id="telemetry-table">
        <thead>
          <tr><th>时间</th><th>字段</th><th>值</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="map">
      <h2>轨迹（占位）</h2>
      <div class="map-placeholder">地图或轨迹展示占位区</div>
    </section>

    <section id="log">
      <h2>实时日志</h2>
      <pre id="event-log"></pre>
    </section>
  </main>

  <footer>
    <small>仅使用 jQuery；如需后端对接，请在 `src/js/app.js` 中设置 WebSocket/HTTP URL。</small>
  </footer>

  <script src="src/js/app.js"></script>
</body>
</html>
